<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
	<input id="numDots" type="range" min="5" max="" step="1" value="20">

	<p>Image: </p>
	<img id="imgDots">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var id='{{.|js}}',
			numDots$ = $('#numDots'),
			imgDots$ = $('#imgDots');

		function setImageURL() {
			var query = "id="+id+'&dots='+numDots$.val();

			imgDots$.attr('src', '/img?'+query);
		}

		numDots$.on('change', function(e) {
			setImageURL();
		});

		setImageURL();
	});
	</script>
</body>
</html>
